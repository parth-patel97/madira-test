{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="section-screen light-shade">
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->
<br>
<br>
<br>
    <!-- Shop Section Begin -->
    
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12 col-md-9">
                    <div class="row">
                        
                        {% for i in prod %}
                        <div class="col-lg-4 col-md-6">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" data-setbg="{{i.product_image1.url}}">
                                    
                                    <ul class="product__hover">
                                        <li><a href="{{i.product_image1.url}}" class="image-popup"><span class="arrow_expand"></span></a></li>
                                        <li><a href="{% url 'productdetail' %}?pid={{i.id}}"><span class="fa fa-eye"></span></a></li>
                                        <li><a href="{% url 'addtocart' i.id %}"><span class="icon_bag_alt"></span></a></li>
                                    </ul>
                                </div></a>
                                <div class="product__item__text">
                                    <h6><a href="{% url 'productdetail' %}?pid={{i.id}}">{{i.product_name}}</a></h6>
                                    
                                    <div class="product__price">&#8377;{{i.product_price}}</div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                            
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <!-- Instagram Begin -->
    
    <!-- Instagram End -->

{% endblock body %}
