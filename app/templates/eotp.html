{% extends 'base.html' %}
{% load static %}

{% block body %}
<br>
<br>
<center>
    <div class="col-5 shadow ">

        <form method="POST">
            {% csrf_token %}
            <h3>Login</h3>
            <br>

            <div class="form-group">
                <label >Email address</label>
                <input type="number" name="eotp" class="form-control" placeholder="5-digit">
                <small id="emailHelp" class="form-text text-muted">Do not share your otp with anyone</small>
            </div>
           
            {% if error %}
            <div class="alert alert-warning" role="alert">
               {{error}}
              </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            
        </form>

    </div>
</center>
<br>
<br>
{% endblock body %}
